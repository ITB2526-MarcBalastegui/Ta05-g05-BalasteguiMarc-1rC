<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="css/index.css" />
        <link rel="icon" type="image/png" href="img/logo-transp.png" />
  <style>
    /* Estilos de la tarjeta del formulario */
    .form-card {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 2rem auto;
    }

    .contacte-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .contacte-form input,
    .contacte-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: inherit;
    }

    /* Estilo del botón */
    .contacte-form button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, opacity 0.3s ease;
    }

    .contacte-form button:hover {
      background-color: #333;
    }

    /* Estilo para botón desactivado */
    .contacte-form button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <button class="hamburger" aria-label="Open menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <section class="menu-lateral">
    <header>
      <h2>Menu</h2>
    </header>
    <nav>
      <ul>
        <li><a href="inici.html">Home</a></li>
        <li><a href="index.html">Projects</a></li>
        <li><a href="contacte.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </section>

  <nav class="top-nav">
    <header class="site-header">
      <img src="img/logo.png" alt="Portfolio Logo" class="logo" />
      <h1>Portfolio</h1>
    </header>
  </nav>

  <div class="main-wrapper">
    <main>

      <section class="form-card">
        <header><h2 style="margin-top:0;">Contact Me</h2></header>

        <form class="contacte-form" id="contactForm" action="https://formspree.io/f/mnjjnddy" method="POST">

          <label for="nom">Name</label>
          <input type="text" id="nom" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="missatge">Message</label>
          <textarea id="missatge" name="message" rows="6" placeholder="Write your message here..." required></textarea>

          <button type="submit" id="submitBtn" disabled>Send</button>
        </form>
      </section>

    </main>
  </div>

  <footer>
    <p>
      Made by Marc with help from
      <img src="img/ff.png" alt="Copilot Logo" class="footer-logo" /> Copilot
    </p>
  </footer>

  <div class="menu-overlay"></div>
  <script src="js/script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const emailInput = document.getElementById('email');
      const submitBtn = document.getElementById('submitBtn');

      function validateEmail() {
        // Comprova si l'email és vàlid i no està buit
        if (emailInput.checkValidity() && emailInput.value.trim() !== "") {
          submitBtn.removeAttribute('disabled');
        } else {
          submitBtn.setAttribute('disabled', 'true');
        }
      }

      emailInput.addEventListener('input', validateEmail);
    });
  </script>

</body>
</html>
